<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
<div class="container">
  <div class="image-container">
    
    <span><img src="images/stairs-maraK.avif" alt="stairs" class="garden-stair"></span>
    
    <div class="banner">
      <img src="images/download-t.svg" alt="letter-t" class="letter-t">
      <p class="banner-text">Tosh Confrence</p>
    </div>

    <div class="credit">
      <p>Photo By:</p>
      <p><u>Mara K</u> @melkita_ulamun</p>
    </div>
  </div>
  <section class="form-text">

    <div class="para-container">
      
      <div class="form-info">
        <p class="para-one">This is not a real online service! You know you need something like this in your life to help you realize your deeppest dreams. Sign up <i>Now</i> to get started.</p>

        <p class="para-two">Your know you want to.</p>
      </div>


      <div class="form-container">
        <h1 class="header">Let's do this!</h1>
          <form action="" >

            <div class="form-inputs">

              <div class="first-container">
                <label for="first" id="first">*First Name: 
                  <input type="text" id="first" required>
                </label>
              </div>

              <div class="last-container">
                <label for="last" id="last">*Last Name: 
                  <input type="text" id="last" required>
                </label>
              </div>

              <div class="email-container">
                <label for="email" id="email">*Email: 
                  <input type="email" id="email"  placeholder= 'joeDirt@Yahoo.com' required>
                </label>
              </div>

              <div class="phone-container">
                <label for="phone" id="phone">Phone Number: 
                  <input type="text" id="phone" placeholder='631-236-9007'pattern="[0-9]{7,12}">
                </label>
              </div>

              <div class="pass-container">
                <label for="password" id="password">*Password: 
                  <input type="password" id="password" pattern="[a-z][0-9]{4,12}" required>
                </label>
              </div>

              <div class="con-pass-container">
                <label for="con-password" id="con-password">*Confirm Password: 
                  <input type="password" id="con-password" pattern="[a-z][0-9]{4,12}" required>
                </label>
              </div>
            </div>

      </div> 
          
      <div class="btn">
            <button type="submit"  class="submit">Submit</button>
            
          </div>

          <div class="login">
            <p>Already have an account? <a href="http://">Log In</a></p>
          </div>
          </form>
      
        

      
  </section>

</div>
</body>
</html>
